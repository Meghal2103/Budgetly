<div class="add-transaction-container">
    <!-- Header Section -->
    <div class="header-section mb-4">
        <button class="btn btn-link text-decoration-none p-0 mb-3" (click)="onCancel()">
            <i class="bi bi-arrow-left me-2"></i>Back to Transactions
        </button>
        <h2 class="mb-2">Add New Transaction</h2>
        <p class="text-muted mb-0">Record a new expenditure transaction</p>
    </div>

    <!-- Form Section -->
    <div class="form-section">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
                    <div class="row g-3">
                        <!-- Description -->
                        <div class="col-md-6">
                            <label for="description" class="form-label">
                                Description <span class="text-danger">*</span>
                            </label>
                            <input
                                type="text"
                                id="description"
                                class="form-control"
                                [class.is-invalid]="isFieldInvalid('description')"
                                formControlName="description"
                                placeholder="Enter transaction description">
                            <div class="invalid-feedback" *ngIf="isFieldInvalid('description')">
                                {{ getFieldError('description') }}
                            </div>
                        </div>

                        <!-- Amount -->
                        <div class="col-md-6">
                            <label for="amount" class="form-label">
                                Amount <span class="text-danger">*</span>
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">â‚¹</span>
                                <input
                                    type="number"
                                    id="amount"
                                    class="form-control"
                                    [class.is-invalid]="isFieldInvalid('amount')"
                                    formControlName="amount"
                                    placeholder="0.00"
                                    step="0.01"
                                    min="0.01">
                                <div class="invalid-feedback" *ngIf="isFieldInvalid('amount')">
                                    {{ getFieldError('amount') }}
                                </div>
                            </div>
                        </div>

                        <!-- Category -->
                        <div class="col-md-6">
                            <label for="category" class="form-label">
                                Category <span class="text-danger">*</span>
                            </label>
                            <select
                                id="category"
                                class="form-select"
                                [class.is-invalid]="isFieldInvalid('category')"
                                formControlName="category">
                                <option value="">Select a category</option>
                                <option *ngFor="let category of categories" [value]="category">
                                    {{ category }}
                                </option>
                            </select>
                            <div class="invalid-feedback" *ngIf="isFieldInvalid('category')">
                                {{ getFieldError('category') }}
                            </div>
                        </div>

                        <!-- Payment Mode -->
                        <div class="col-md-6">
                            <label for="paymentMode" class="form-label">
                                Payment Mode <span class="text-danger">*</span>
                            </label>
                            <select
                                id="paymentMode"
                                class="form-select"
                                [class.is-invalid]="isFieldInvalid('paymentMode')"
                                formControlName="paymentMode">
                                <option value="">Select payment mode</option>
                                <option *ngFor="let mode of paymentModes" [value]="mode">
                                    {{ mode }}
                                </option>
                            </select>
                            <div class="invalid-feedback" *ngIf="isFieldInvalid('paymentMode')">
                                {{ getFieldError('paymentMode') }}
                            </div>
                        </div>

                        <!-- Date -->
                        <div class="col-md-6">
                            <label for="date" class="form-label">
                                Date <span class="text-danger">*</span>
                            </label>
                            <input
                                type="date"
                                id="date"
                                class="form-control"
                                [class.is-invalid]="isFieldInvalid('date')"
                                formControlName="date">
                            <div class="invalid-feedback" *ngIf="isFieldInvalid('date')">
                                {{ getFieldError('date') }}
                            </div>
                        </div>

                        <!-- Notes -->
                        <div class="col-md-12">
                            <label for="notes" class="form-label">Notes (Optional)</label>
                            <textarea
                                id="notes"
                                class="form-control"
                                formControlName="notes"
                                rows="3"
                                placeholder="Add any additional notes about this transaction"></textarea>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions mt-4 pt-3 border-top">
                        <button type="button" class="btn btn-outline-secondary me-2" (click)="onCancel()">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary" [disabled]="transactionForm.invalid">
                            <i class="bi bi-check-circle me-2"></i>Add Transaction
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
