<div class="app-shell" [class.is-loading]="sidebarService.appLoader">
    <app-primary-header></app-primary-header>
    <p-toast position="top-right"></p-toast>
    <router-outlet></router-outlet>

    @if (sidebarService.appLoader) {
        <div class="app-loader" role="status" aria-live="polite">
            <div class="loader-card">
                <div class="dot-loader" aria-label="Loading">
                    <span></span>
                    <span></span>
                </div>
                <div class="loader-text">Loading ...</div>
            </div>
        </div>
    }
</div>
