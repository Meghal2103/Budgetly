<nav class="sidebar-nav">
  <ul class="nav flex-column">
    @for (item of sidebarService.sidebarItems; track item; let i = $index) {
      <li class="nav-item">
        <a class="nav-link" (click)="sidebarService.navigate(item)" [ngClass]="{'active': sidebarService.activeIndex() === i}">
          <i [class]="item.icon"></i>
          <span class="ms-2">{{ item.label }}</span>
        </a>
      </li>
    }
  </ul>
</nav>
